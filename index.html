<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="css/main.css">
    <title>Countdown</title>
</head>

<body>
    <div class="countDown">
        <h1 class="title">COUNTDOWN TO 2022</h1>
        <div class="timers">
            <div class="timers-item">
                <span class="fold-line"></span>
                <div class="item-cd day"></div>
                <div class="info">DAYS</div>
            </div>
            <div class="timers-item">
                <span class="fold-line"></span>
                <div class="item-cd hour"></div>
                <div class="info">HOURS</div>
            </div>
            <div class="timers-item">
                <span class="fold-line"></span>
                <div class="item-cd minute"></div>
                <div class="info">MINUTES</div>
            </div>
            <div class="timers-item">
                <span class="fold-line"></span>
                <div class="item-cd second"></div>
                <div class="info">SECONDS</div>
            </div>
        </div>
    </div>

    <div class="social">
        <a href="#"><i class="fab fa-facebook-square"></i></a>
        <a href="#"><i class="fab fa-pinterest"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
    </div>

    <div class="hills">
    </div>


    <script src="js/main.js"></script>
</body>

</html>
